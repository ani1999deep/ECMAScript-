<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function promp(complete){
            return new Promise(function(resolve,reject){

                console.log("Please wait for Some time to reload this page!");
                

                setTimeout(() => {
                    
                    if(complete){
                    
                        resolve("Successful");
}
else{
reject("failure");
}

                }, 5000);
            });
        }
        promp(true).then((result)=>{

console.log(result);
}).catch((error)=>{

console.log(error);
});
        
    </script>
</body>
</html>
