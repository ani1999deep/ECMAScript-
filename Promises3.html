<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
         function pro(complete){
        
            return new Promise(function(resolve,reject){

                console.log("Fetching data")

               setTimeout(() => {
                if(complete){

resolve("Sucessful");
}
else{

reject("failure");
}
                
               }, 3000);
            });

        }

        let onfulfilment=(result)=>{

            console.log(result);
        }

        let onrejction=(error)=>{

            console.log(error);
        }
        // pro(true).then(onfulfilment);

        // pro(true).catch(onrejction);


        // same as before
        pro(true).then(onfulfilment).catch(onrejction);
;
    </script>
</body>
</html>
