<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fat arrow function</title>
</head>
<body>
    <script>
        var add=()=>
        {
            let a=10;

            let b=20;

            return a+b;
        }
        console.log(add());



        // When one one statement present
        
        var add=(a,b)=> a+b
        console.log(add(10,30));
    </script>
</body>
</html>
