<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameters</title>
</head>
<body>
    <script>
        // example
        
        function text(x='')
        {

            console.log(x)
        }

        text(40);

        // another example

        function text(x=210,y=500)
        {
            console.log(x+y)
        }
        text(10,40);
    </script>
</body>
</html>
